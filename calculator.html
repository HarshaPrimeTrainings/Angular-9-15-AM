<script>

   function add(no1,no2){
      var result = parseInt(no1)+parseInt(no2);
      document.getElementById('res').innerHTML = result;
   }
   function subtrtact(no1,no2){
      var result = no1-no2;
      document.getElementById('res').innerHTML = result;
   }
   function multiply(no1,no2){
      var result = no1*no2;
      document.getElementById('res').innerHTML = result;
   }
   function divide(no1,no2){
      var result = no1/no2;
      document.getElementById('res').innerHTML = result;
   }
   </script>
   
   <center>
      <h1>Calculator App</h1>
   No1: <input type="text" id="no1"> </br></br>
   No2: <input type="text" id="no2"> </br></br>
   <button onclick="add(no1.value,no2.value)">Add</button>
   <button onclick="subtrtact(no1.value,no2.value)">Subtract</button>
   <button onclick="multiply(no1.value,no2.value)">Multiply</button>
   <button onclick="divide(no1.value,no2.value)">Divide</button>
   <p>Result : <span id="res"></span></p>
   </center>
